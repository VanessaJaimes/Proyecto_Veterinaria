<!DOCTYPE html>
<html lang="es">

<head>
  <title>Adopcion</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/adopcion.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <link rel="shortcut icon" href="/img/logo.png">
</head>

<body>
  <div id="app">
    <div class="container register">
      <div class="row">
        <div class="col-md-3 register-left">
          <img src="img/Servicios-vectores-consulta-integral.png" alt="" />
          <h3>Bienvenid@</h3>
          <p>Registra una mascota para dar en adopcion.</p>
          <a href="./cards.html" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">Salir</a>
        </div>

        <div class="col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <h3 class="register-heading">DATOS DE LA MASCOTA</h3>


              <form @submit.prevent="addReplacement" class="row register-form">
                <div class="col-md-6">
                  <div class="form-group">
                    <h6>Nombre de la mascota : </h6>
                    <div class="container my-3">
                    </div>
                    <input v-if="is.nit" v-model="NIT" type="text" class="form-control" placeholder="Nombre mascota*"
                      required />
                  </div>
                  <div class="form-group">
                    <h6>Raza de la mascota : </h6>
                    <div class="container my-3">
                    </div>
                    <input v-if="is.nit" v-model="NIT" type="text" class="form-control" placeholder="Raza mascota*"
                      required />
                  </div>
                  <div class="form-group">
                    <h6>Color de la mascota : </h6>
                    <div class="container my-3">
                    </div>
                    <input v-if="is.nit"  type="text" class="form-control" placeholder="Color mascota*"
                      required />
                  </div>
                  <div class="form-group d-flex flex-column">
                    <h6>Imagen de la mascota: </h6>
                    <input type="file" name="imagen" id="imagen" accept="image/jpeg, image/png" required>
                </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <h6>Especie o tipo:</h6>
                    <select v-model="selected" class="form-control">
                      <option class="hidden" selected disabled>Selecciona la especie
                      </option>
                      <option value="perro">Perro</option>
                      <option value="gato">Gato</option>
                      <option value="conejo">Conejo</option>
                      <option value="loro">Loro</option>
                      <option value="hamster">Hamster</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <h6>Genero:</h6>
                    <select v-model="selected" class="form-control">
                      <option class="hidden" selected disabled>Selecciona el genero
                      </option>
                      <option value="macho">Macho</option>
                      <option value="hembra">Hembra</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <h6>Descripcion de la mascota : </h6>
                    <div class="container my-3">
                    </div>
                    <input v-if="is.nit" v-model="NIT" type="text" class="form-control" placeholder="Descripcion mascota*"
                      required />
                  </div>
                  <div class="form-group">
                    <h6>Edad en meses</h6>
                    <input v-model="amount" type="number" class="form-control">
                  </div>
                  <input type="submit" class="btnRegister" value="Guardar" />
                </div>
              </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>


</html>
